<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csapattárs.hu</title>
    <link href="" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'>
</head>
<body>
<header class="navbar navbar-expand-lg bd-navbar sticky-top menu-color">
    <nav class="container-xxl flex-wrap flex-md-nowrap">
        <div class="d-flex">
            <button class="navbar-toggler d-flex d-lg-none p-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#bdNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="offcanvas-lg offcanvas-end flex-grow-1" id="bdNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white">Csapattárs.hu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        data-bs-target="#bdNavbar"></button>
            </div>
            <div class="offcanvas-body p-3 p-lg-0 justify-content-end">
                <hr class="d-lg-none text-white">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link p-4 text-white" href="/">Főoldal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4 text-white" href="#">Események</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4 text-white" href="#">Csoportok</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4 text-white" href="#">Keresés</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-white d-none d-sm-flex" href="#">
                            <img class="img-fluid" th:src="@{/image/profile-svgrepo-com1.svg}" alt="Logo">
                        </a>
                    </li>
                </ul>
                <hr class="d-lg-none text-white">
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid">

    <section class="vh-100 p-sm-3 ps-sm-5">

        <div class="mt-3 ms-3 ms-sm-5 p-3 p-sm-5 d-flex flex-column">
            <h2 class="fw-bold fs-1 my-3 text-purple">Profil megtekintése</h2>
            <div class="flex-sm-row d-sm-flex mb-5">
                <div class="my-3 col-12 col-sm-2">
                    <img th:src="@{/image/Ellipse1.svg}" class="img-fluid my-1 my-sm-3 profile-pic" alt="Logo">
                </div>
                <div class="my-3 col-12 col-sm-10 flex-column d-flex my-sm-auto">
                    <h2 class="profile-name mt-3">MiKing</h2>
                    <label class="label-text mt-1">Miklós - Pécs</label>
                    <label class="form-label mt-1">Védő</label>
                </div>
            </div>
            <div class="d-flex flex-column mb-5">
                <ul class="list-group profile-list">
                    <li class="form-label mb-3">Igazolt játékos vagy?</li>
                    <li class="label-text mb-3">Igen</li>
                    <li class="form-label mb-3">Milyen típus?</li>
                    <li class="label-text mb-3">Nagypálya</li>
                    <li class="form-label mb-3">Milyen szinten?</li>
                    <li class="label-text mb-3">Megye 1</li>
                    <li class="form-label mb-3">MLSZ Adatlap</li>
                    <li class="label-text mb-3">https://ada1bank.mlsz.hu/player?itemId=1212123</li>
                    <li class="form-label mb-3">Kedvenc csapat</li>
                    <li class="label-text mb-3">Barcelona</li>
                </ul>
            </div>
            <button class="login-btn fs-5 fw-bold p-5 pt-2 pb-2 col-12 col-sm-3">Barátnak jelölés</button>
        </div>
    </section>

</main>
</body>
</html>

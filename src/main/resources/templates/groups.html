<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Csapattárs.hu</title>
  <link href="" th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'>
</head>
<body>
<header class="navbar navbar-expand-lg bd-navbar sticky-top menu-color">
  <nav class="container-xxl flex-wrap flex-md-nowrap">
    <div class="d-flex">
      <button class="navbar-toggler d-flex d-lg-none p-2" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#bdNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="offcanvas-lg offcanvas-end flex-grow-1" id="bdNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white">Csapattárs.hu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                data-bs-target="#bdNavbar"></button>
      </div>
      <div class="offcanvas-body p-3 p-lg-0 justify-content-end">
        <hr class="d-lg-none text-white">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link p-4 text-white" href="/">Főoldal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-4 text-white" href="#">Események</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-4 text-white" href="#">Csoportok</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-4 text-white" href="#">Keresés</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link text-white d-none d-sm-flex" href="#">
              <img class="img-fluid" th:src="@{/image/profile-svgrepo-com1.svg}" alt="Logo">
            </a>
          </li>
        </ul>
        <hr class="d-lg-none text-white">
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid">

  <section class="vh-100 p-sm-3 ps-sm-5">

    <div class="mt-3 ms-3 ms-sm-5 p-3 p-sm-5 d-flex flex-column col-12 col-sm-6">
      <h2 class="fw-bold fs-1 mb-3 text-purple">Csoportjaid</h2>

      <!-- pc display -->
      <table class="d-none d-sm-table mt-3 mt-sm-5">
        <thead class="thead-text text-white text-center bg-purple">
        <tr>
          <th class="th-border" scope="col">Csoport neve</th>
          <th class="th-border" scope="col">Létszám</th>
          <th class="th-border" scope="col">Akció</th>
        </tr>
        </thead>
        <tbody class="tbody-text text-center text-purple p-3">
        <tr>
          <td>Urán Foca</td>
          <td>13</td>
          <td>
            <select class="text-center border-0 text-purple table-select">
              <option class="text-black" selected>Megnyitás</option>
              <option class="text-black" value="1">Lezárás</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- mobile display -->
      <table class="d-sm-none mt-3 mt-sm-5">
        <tbody class="tbody-text text-center text-purple p-3">
        <tr>
          <td class="bg-purple text-white th-border-mobile">Csoport neve</td>
          <td>Urán Foca</td>
        </tr>
        <tr>
          <td class="bg-purple text-white th-border-mobile">Létszám</td>
          <td>13</td>
        </tr>
        <tr>
          <td class="bg-purple text-white">Akció</td>
          <td>
            <select class="text-center border-0 text-purple table-select">
              <option class="text-black" selected>Megnyitás</option>
              <option class="text-black" value="1">Lezárás</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="mt-3 row d-flex">
        <div class="d-none d-sm-block col-sm-6"></div>
        <button class="login-btn fs-5 fw-bold p-3 py-2 col-12 col-sm-6 my-3">Csoport készítése</button>
      </div>
    </div>
    <div class="mt-3 ms-3 ms-sm-5 p-3 p-sm-5 d-flex flex-column col-12 col-sm-6">
      <h2 class="fw-bold fs-1 mb-3 text-purple">Meghívások</h2>

      <!-- pc display -->
      <table class="d-none d-sm-table mt-3 mt-sm-5">
        <thead class="thead-text text-white text-center bg-purple">
        <tr>
          <th class="th-border" scope="col">Csoport neve</th>
          <th class="th-border" scope="col">Létszám</th>
          <th class="th-border" scope="col">Akció</th>
        </tr>
        </thead>
        <tbody class="tbody-text text-center text-purple p-3">
        <tr>
          <td>Urán Foca</td>
          <td>13</td>
          <td>
            <select class="text-center border-0 text-purple table-select">
              <option class="text-black" selected>Megnyitás</option>
              <option class="text-black" value="1">Lezárás</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- mobile display -->
      <table class="d-sm-none mt-3 mt-sm-5">
        <tbody class="tbody-text text-center text-purple p-3">
        <tr>
          <td class="bg-purple text-white th-border-mobile">Csoport neve</td>
          <td>Wob Foci</td>
        </tr>
        <tr>
          <td class="bg-purple text-white th-border-mobile">Létszám</td>
          <td>10</td>
        </tr>
        <tr>
          <td class="bg-purple text-white">Visszajelzés</td>
          <td>
            <select class="text-center border-0 text-purple table-select">
              <option class="text-black" selected>Megnyitás</option>
              <option class="text-black" value="1">Lezárás</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="mt-3 row d-flex">
        <div class="d-none d-sm-block col-sm-6 fw-bold my-3 text-center text-sm-start"></div>
        <button class="login-btn fs-5 fw-bold p-3 py-2 col-12 col-sm-6 my-3">Esemény készítése</button>
      </div>
    </div>

  </section>

</main>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csapattárs.hu</title>
    <link href="" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'>
</head>

<body>
<header class="navbar navbar-expand-lg bd-navbar sticky-top menu-color">
    <nav class="container-xxl flex-wrap flex-md-nowrap">
        <div class="d-flex">
            <button class="navbar-toggler d-flex d-lg-none p-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#bdNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="offcanvas-lg offcanvas-end flex-grow-1" id="bdNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white">Csapattárs.hu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        data-bs-target="#bdNavbar"></button>
            </div>
            <div class="offcanvas-body p-3 p-lg-0 justify-content-end">
                <hr class="d-lg-none text-white">
                <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
                    <li class="nav-item col-6 col-lg-auto p-2"><a href="/" class="nav-link text-white">Főoldal</a></li>
                    <li class="nav-item col-6 col-lg-auto p-2"><a href="/#hogyanmukodik" class="nav-link text-white">Hogyan
                        működik?</a></li>
                    <li class="nav-item col-6 col-lg-auto p-2"><a href="/login" class="nav-link text-white">Belépés</a>
                    </li>
                    <li class="nav-item col-6 col-lg-auto p-2"><a href="/register" class="nav-link text-white">Regisztráció</a>
                    </li>
                </ul>
                <hr class="d-lg-none text-white">
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid">

    <section class="row vh-100">

        <div class="col-10 col-lg-5 m-auto mt-3 p-3 p-sm-5 d-flex flex-column">
            <h2 class="fw-bold fs-1" style="color: #5D3C81;">Regisztráció</h2>
            <form>
                <div class="my-3">
                    <label class="form-label">Felhasználónév</label>
                    <input type="text" class="form-control border-black" placeholder="tesztuser33">
                </div>
                <div class="my-3">
                    <label class="form-label">Email cím</label>
                    <input type="email" class="form-control border-black" placeholder="tesztuser33@gmail.com">
                </div>
                <div class="my-3 select-c">
                    <label class="form-label">Lakhely</label>
                    <select class="form-select border-black">
                        <option selected>Pécs</option>
                        <option value="1">Komló</option>
                        <option value="2">Miskolc</option>
                        <option value="3">Budapest</option>
                    </select>
                </div>
                <div class="my-3">
                    <label class="form-label ">Jelszó</label>
                    <input type="password" class="form-control border-black" placeholder="*********">
                </div>
                <div class="my-3">
                    <label class="form-label">Jelszó megerősítése</label>
                    <input type="password" class="form-control border-black" placeholder="*********">
                </div>
                <div class="my-3">
                    <button type="submit" onclick="window.location.href='/login'"
                            class="login-btn fs-5 fw-bold p-5 pt-2 pb-2 col-12 col-sm-6">Regisztrálok
                    </button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-5 p-0 d-flex flex-column align-items-end justify-content-end">
            <div class="d-flex ellipse h-75 w-75"></div>
        </div>
    </section>

</main>

</body>
</html>
